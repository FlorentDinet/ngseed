<div class="row">
    <div class="col s12 m6">
        <ul class="collection">
            <li ng-repeat="user in main.users" class="collection-item">
                <p><a>#{{ user.id }}</a> {{ user.name }} - <a>{{ user.email }}</a></p>
                <p>{{ user.address.street }} {{ user.address.city }}</p>
                <p ng-bind-html="user.website|website|trust"></p>
            </li>
        </ul>
    </div>
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">App Demonstration</span>
                <p>App utilisant Angular et Angular STyldeGuide avec une Architecture Component</p>
            </div>
            <div class="card-action">
                <a href="https://docs.angularjs.org/api">API Angular</a>
                <a href="https://github.com/johnpapa/angular-styleguide">Angular StyleGuide</a>
            </div>
        </div>
        <map coords="{ lat: 45.755982, lng: 4.872977 }" users="main.users"></map>
    </div>
</div>
